<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #333;
            padding: 20px 0;
        }

        form {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            font-weight: bold;
            margin: 10px 0;
        }

        input[type="text"],
        input[type="date"],
        select,
        input[type="email"],
        input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        input[type="checkbox"] {
            margin-right: 5px;
        }

        button[type="submit"],
        button#resetForm {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button#resetForm {
            background-color: #ccc;
            margin-left: 10px;
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 1px solid #ccc;
            background: #fff;
            padding: 20px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <h1>Survey Form</h1>
    <form id="surveyForm">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" required><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" required><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" required><br>

        <label for="country">Country:</label>
        <select id="country" required>
            <option value="">Select Country</option>
            <option value="USA">USA</option>
            <option value="Canada">Canada</option>
            <option value="India">India</option>
            <option value="Nepal">Nepal</option>
            <option value="Autralia">Australia</option>
            <option value="Netherlands">Netherlands</option>
            <option value="Scotland">Scotland</option>
            <option value="South Africa">South Africa</option>
            <option value="Ireland">Ireland</option>
            <option value="New Zealand">New Zealand</option>
            <option value="Sri Lanka">Sri Lanka</option>
            <option value="England">England</option>
            <option value="Brazil">Brazil</option>
            <option value="Cuba">Cuba</option>
            <option value="spain">Spain</option>
            <option value="Sweden">Sweden</option>
            <option value="Zimbabawe">Zimbabawe</option>
            
        </select><br>

        <label>Gender:</label>
        <input type="checkbox" id="male" name="gender" value="Male"> <label for="male">Male</label>
        <input type="checkbox" id="female" name="gender" value="Female"> <label for="female">Female</label><br>

        <label for="profession">Profession:</label>
        <input type="text" id="profession" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" required><br>

        <label for="mobile">Mobile Number:</label>
        <input type="tel" id="mobile" required><br>

        <button type="submit">Submit</button>
        <button type="button" id="resetForm" style="color: blue;font-weight: bold;">Reset</button>
    </form>

    <div id="popup" class="popup"></div>

    <script>
        const form = document.getElementById("surveyForm");
        const popup = document.getElementById("popup");

        form.addEventListener("submit", function (event) {
            event.preventDefault();
            validateForm();
        });

        document.getElementById("resetForm").addEventListener("click", function () {
            form.reset();
        });

        function validateForm() {
            
            const firstName = document.getElementById("firstName").value;
            const lastName = document.getElementById("lastName").value;
            
            if (firstName && lastName) {
                displayResults();
            } else {
                alert("Please fill in all required fields.");
            }
        }

        function displayResults() {
           
            const firstName = document.getElementById("firstName").value;
            const lastName = document.getElementById("lastName").value;
            const dob = document.getElementById("dob").value;
            const country = document.getElementById("country").value;
            const gender = Array.from(document.querySelectorAll("input[name='gender']:checked"))
                .map(input => input.value)
                .join(", ");
            const profession = document.getElementById("profession").value;
            const email = document.getElementById("email").value;
            const mobile = document.getElementById("mobile").value;

            const results = `
                <p>First Name: ${firstName}</p>
                <p>Last Name: ${lastName}</p>
                <p>Date of Birth: ${dob}</p>
                <p>Country: ${country}</p>
                <p>Gender: ${gender}</p>
                <p>Profession: ${profession}</p>
                <p>Email: ${email}</p>
                <p>Mobile Number: ${mobile}</p>
            `;

            popup.innerHTML = results;
            popup.style.display = "block";
        }
    </script>
</body>
</html>
